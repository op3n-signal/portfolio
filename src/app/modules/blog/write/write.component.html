<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div id="theForm">
                <div *ngIf="error">{{error}}</div>
                <div *ngIf="success">{{success}}</div>
                <button class="btn btn-danger pull-right" (click)="back()">Back</button>
                <h2>Create</h2>
                <form #f="ngForm" name="theForm" (submit)="addBlog(f)">
                    <div class="form-group">
                        <label class="label" for="title">Title</label>
                        <input type="text" class="form-control" name="title" [(ngModel)]="blog.title"
                            #blogTitle="ngModel" required pattern="^[a-zA-Z ]+$">
                        <span class="help-block danger" *ngIf="blogTitle.errors?.required && blogTitle.touched">
                            The title name is required
                        </span>
                        <span class="help-block danger" *ngIf="blogTitle.errors?.pattern && blogTitle.touched">
                            The title name can only contain the letters a-z or A-Z
                        </span>
                    </div>

                    <div class="form-group">
                        <label class="label" for="category">Category</label>
                        <input type="text" class="form-control" name="category" [(ngModel)]="blog.category"
                            #blogCategory="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="article">Article</label>
                        <textarea type="text" class="form-control" name="article" [(ngModel)]="blog.article"
                            #blogArticle="ngModel" required pattern="^[a-zA-Z ]+$"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="label" for="month">Month</label>
                        <input type="number" class="form-control" name="month" [(ngModel)]="blog.month"
                            #blogMonth="ngModel" required pattern="^[0-9]">
                    </div>
                    <div class="form-group">
                        <label class="label" for="day">Day</label>
                        <input type="number" class="form-control" name="day" [(ngModel)]="blog.day" #blogDay="ngModel"
                            required pattern="^[0-9]+">
                    </div>
                    <div class="form-group">
                        <label class="label" for="year">Year</label>
                        <input type="number" class="form-control" name="year" [(ngModel)]="blog.year"
                            #blogYear="ngModel" required maxlength="4">
                    </div>

                    <div class="form-group">
                        <label class="label" for="img">Image Url</label>
                        <input type="text" class="form-control" name="img" [(ngModel)]="blog.img" #blogImg="ngModel"
                            required>
                    </div>
                    <button class="btn btn-primary btn" [disabled]="f.invalid">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
