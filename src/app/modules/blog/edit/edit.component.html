<div class="container">
    <div class="row">
        <div class="col-xs-12" *ngIf="blog">
            <h2>Edit Article</h2>
            <form #f="ngForm" (submit)="update(f)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" [(ngModel)]="blog.title">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" name="category" [(ngModel)]="blog.category">
                </div>
                <div class="form-group">
                    <label for="article">Article</label>
                    <textarea type="text" class="form-control" name="article" [(ngModel)]="blog.article"></textarea>
                </div>
                <div class="form-group">
                    <label for="month">Month</label>
                    <input type="number" class="form-control" name="month" [(ngModel)]="blog.month">
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="number" class="form-control" name="day" [(ngModel)]="blog.day">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" name="year" [(ngModel)]="blog.year">
                </div>
                <div class="form-group">
                    <label for="img">Image Path</label>
                    <input type="text" class="form-control" name="img" [(ngModel)]="blog.img">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <button class="btn btn-danger pull-right" (click)="back()">Back</button>
            </form>
        </div>
    </div>
</div>
